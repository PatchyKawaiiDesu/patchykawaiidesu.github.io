<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <title>Ohiyo!</title>
        <script>
            let trapped = 0;
            let money = 100;
            alert("Approaching Target!");
            console.log("Enemy spotted!");

            $(document).ready(function () {
                
                console.log("ready");
            }
            );
            function Work(){
                money=money+10;
                
                $("#trump").text(money);
            }
            function BRR(){
                if(money>=100){
                    money=money-100;
                    alert("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
                    $("#trump").text(money);
                    
                }else{
                    alert("not enough money");
                } 
            }
            function BAT(){
                if(money>=2000){
                    money=money-2000;
                    
                    $("#trump").text(money);
                    $("#ag").width(500);
                }else{
                    alert("not enough money");
                } 
            }
            function showNumber(){
                trapped++;
                console.log("Someone triggered your trap card!");
                console.log(trapped);
            }
            function reset(){
                money = 100;
                $("#trump").text(money);
                $("#ag").width(0);
                console.log("RESET");
            }
            
        </script>
    </head>

    <body>
        <button class="btn" onclick="alert('Pls dont click me')">This is a button</button><br><br>
        <button class="btn" onclick="showNumber()">This is also a button</button>
        <hr>
        <h1><img src="54336.jpg" style="margin-top: 0px;" width=40> Patchy's Shop</h1>
        <hr>
        
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 id="trump">100</h3>
            <button class="btn-primary" onclick="Work()" >Work</button><br>
            <button class="btn-primary" onclick="BRR()" >100 Buy Rickroll</button><br>
            <button class="btn-primary" onclick="BAT()" >2000 Buy Arthur Gorka</button><br>
            <img id="ag" width = 0 src="https://kvis.ac.th/public/SeniorFacultyMembers_TH/66/135e7cc408-imgp6840.jpg">
        </div>
        <button class="btn-primary" onclick="reset()" >reset</button><br>
        
    </body>
</html>
